<!DOCTYPE html>
<html>
<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Add Notes</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<form class="form-horizontal" method="post" th:action="@{/addnotes}">

					<div class="form-group">
						<label for="title" class="cols-sm-2 control-label">Title</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									th:value="${notes.title}" id="title" name="title"
									placeholder="Enter your Notes title" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Content</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									th:value="${notes.Content}" id="content" name="content"
									placeholder="Enter your Content" required="required" />
							</div>
						</div>
					</div>


					<div class="form-group ">
						<button type="submit"
							class="btn btn-primary btn-lg btn-block login-button">Submit</button>
					</div>

					<hr />

					<div class="form-group ">
						<a class="btn btn-info btn-lg btn-block login-button"
							th:href="@{/getallnotes}">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
